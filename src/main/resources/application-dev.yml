spring:
  datasource:
    url: ${DB_ENDPOINT}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          exception-handling: ignore

    logging:
      level:
        p6spy: info

      decorator:
        datasource:
          p6spy:
            enable-logging: true

oauth:
  kakao:
    api:
      url: https://kapi.kakao.com
      name: kakaoApi
  google:
    api:
      url: https://www.googleapis.com
      name: googleApi
  naver:
    api:
      url: https://openai.naver.com
      name: naverApi

jwt:
  secret-key: ${JWT_TOKEN}
