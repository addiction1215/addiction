name: 🚀 배포

on:
  pull_request:
    types: [ closed ]
    branches: [ "dev" ]
  push:
    branches: [ "dev" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_TOKEN: ${{ secrets.JWT_TOKEN }}
    steps:
      - name: 🔨 JDK 17 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔍 현재 디렉토리 보기
        run: ls -al

      - name: 🔨 gradlew 실행 권한 설정
        run: chmod +x gradlew

      - name: 🔨 Gradle 캐시 설정
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🔨 비밀 설정 파일 복사
        run: ./gradlew copySecret

      - name: 🔨 Gradle 빌드
        run: ./gradlew build --parallel

      - name: 📦 jar, appspec, 배포 스크립트 복사
        run: |
          mkdir -p before-deploy
          cp ./build/libs/*.jar ./before-deploy/
          cp ./appspec.yml ./before-deploy/
          cp -r ./scripts/dev/ ./before-deploy/scripts/

      - name: 🗜️ 배포 패키지 생성
        run: zip -r -qq ./deploy.zip ./before-deploy/

      - name: 🔑 SSH 키 설정
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_KEY }}

      - name: 🔑 Lightsail 호스트 추가
        run: |
          ssh-keyscan -H ${{ secrets.DEV_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: 🚀  서버에 파일 업로드
        run: |
          scp ./deploy.zip ubuntu@${{ secrets.DEV_SERVER_IP }}:/home/ubuntu/deploy.zip
          ssh ubuntu@${{ secrets.DEV_SERVER_IP }} "
            unzip -o /home/ubuntu/deploy.zip -d /home/ubuntu &&
            rm -rf /home/ubuntu/app/* &&
            mv /home/ubuntu/before-deploy/* /home/ubuntu/app/ &&
            chmod +x /home/ubuntu/app/scripts/*.sh"

      - name: 🎯 Ubuntu 서버에서 배포 실행
        run: |
          ssh ubuntu@${{ secrets.LIGHTSAIL_HOST }} "/home/ubuntu/app/scripts/run_new_was.sh"

      - name: 🧹 임시 파일 정리
        run: |
          ssh ubuntu@${{ secrets.LIGHTSAIL_HOST }} "
            rm -rf /home/ubuntu/deploy.zip /home/ubuntu/before-deploy"
