spring:
  datasource:
    url: jdbc:mysql://${PRD_DB_HOST}:3306/addiction?useSSL=true&serverTimezone=Asia/Seoul
    username: ${PRD_DB_USERNAME}
    password: ${PRD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 3000
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect
        #        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          exception-handling: ignore
  data:
    mongodb:
      uri: ${PRD_MONGO_DB_URL}
      database: addiction
    logging:
      level:
        p6spy: info

      decorator:
        datasource:
          p6spy:
            enable-logging: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: addiction1215@gmail.com
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

oauth:
  kakao:
    api:
      url: https://kapi.kakao.com
      name: kakaoApi
  google:
    api:
      url: https://www.googleapis.com
      name: googleApi
  naver:
    api:
      url: https://openai.naver.com
      name: naverApi

jwt:
  secret-key: ${JWT_SECRET_KEY}

aes:
  key-value: ${AES_KEY}

logging:
  config: classpath:logback/logback-config.xml

oracle:
  cloud:
    region: ap-chuncheon-1
  name-space-name: ${NAMESPACE_NAME}
  user:
    bucket-name: ${USER_BUCKET_NAME_DEV}
  challenge:
    bucket-name: ${CHALLENGE_BUCKET_NAME_DEV}
